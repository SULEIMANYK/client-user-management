      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !f.valid }">
        <label for="user">User</label>
        <input type="text" class="form-control input-text-custom" id="user" name="username" [(ngModel)]="user.user" #username="ngModel" required />
        <div *ngIf="f.submitted && !username.valid" class="help-block">An valid username is required.</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !f.valid }">
        <label for="password">Password</label>
        <input type="password" class="form-control input-text-custom" id="password" name="password" [(ngModel)]="user.password" #password="ngModel" required />
        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required.</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !f.valid }">
        <label for="nomtable">Base de donnÃ©e</label>
        <input type="text" class="form-control input-text-custom" id="nomtable" name="db" [(ngModel)]="user.nomtable" #password="ngModel" required />
        <div *ngIf="f.submitted && !f.valid" class="help-block">database is required.</div>
      </div>
      <div id="remember" class="checkbox">

      </div>
      <button class="btn btn-lg btn-primary btn-block btn-signin form-submit-button" type="submit">Voir les tables</button>

    </form><!-- /form -->
