<app-nav-bar></app-nav-bar>
<div class="container">

  <mat-form-field class="example-form-field child">
    <mat-label>Input your table name</mat-label>
    <input matInput type="text" [(ngModel)]="value">
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>X</mat-icon>
    </button>
  </mat-form-field>
  <button mat-button  matSuffix mat-icon-button aria-label="Clear" (click)="search()">
    search
  </button>
<table mat-table [dataSource]="tableData" class="mat-elevation-z8 child">

 
  <ng-container matColumnDef="nom_table">
    <th mat-header-cell *matHeaderCellDef> table name </th>
    <td mat-cell *matCellDef="let element"> {{element.nom_table}} </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
